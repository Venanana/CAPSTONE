<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal - Document Request</title>
  <link rel="stylesheet" href="../css/homepage.css">
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/notification.css">
  <link rel="stylesheet" href="../css/polish.css">
</head>
<body>
  <div class="page-bg home-page">
    <!-- Header will be loaded here via include.js -->
    <header class="topbar topbar-fixed">
      <div class="header-left">
        <div class="logo">
          <img src="../images/brgy-logo.png" alt="Barangay Inarawan" class="logo-img">
        </div>
        <h1 class="header-title">BARANGAY INARAWAN</h1>
      </div>

      <div class="top-icons">
        <div class="icon">
          <a href="portal.html" class="icon-link" title="Profile" aria-label="Profile">
            <img src="../images/image 62.png" alt="Profile icon">
          </a>
          <span class="icon-label">Profile</span>
        </div>

        <div class="icon">
          <a href="portal.html" class="icon-link" title="Home" aria-label="Home">
            <img src="../images/image 59.png" alt="Home icon">
          </a>
          <span class="icon-label">Home</span>
        </div>

        <div class="icon">
          <a href="#" class="icon-link" title="Notification" aria-label="Notification">
            <img src="../images/image 60.png" alt="Notification icon">
          </a>
          <span class="icon-label">Notification</span>
        </div>

        <div class="icon">
          <a href="settings.html" class="icon-link" title="Settings" aria-label="Settings">
            <img src="../images/image 61.png" alt="Settings icon">
          </a>
          <span class="icon-label">Settings</span>
        </div>
      </div>
    </header>

    <main class="home-main">
      <div class="document-request-container">
        <h2 class="document-title">DOCUMENT REQUEST</h2>
        
        <div class="documents-grid">
          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 30.png" alt="Barangay I.D">
            </div>
            <div class="card-label">BARANGAY I.D</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 31.png" alt="Barangay Clearance">
            </div>
            <div class="card-label">BARANGAY CLEARANCE</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 32.png" alt="Barangay Certificate">
            </div>
            <div class="card-label">BARANGAY CERTIFICATE</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 33.png" alt="Certificate of Indigency">
            </div>
            <div class="card-label">CERTIFICATE OF INDIGENCY</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 34.png" alt="Certificate of Residency">
            </div>
            <div class="card-label">CERTIFICATE OF RESIDENCY</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 35.png" alt="First-Time Job Seeker">
            </div>
            <div class="card-label">FIRST-TIME JOB SEEKER</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 36.png" alt="Barangay Business Clearance">
            </div>
            <div class="card-label">BARANGAY BUSINESS CLEARANCE</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 31.png" alt="Barangay Blotter / Certification">
            </div>
            <div class="card-label">BARANGAY BLOTTER / CERTIFICATION</div>
          </div>

          <div class="document-card">
            <div class="card-icon">
              <img src="../images/image 32.png" alt="Construction / Fencing Permit">
            </div>
            <div class="card-label">CONSTRUCTION / FENCING PERMIT</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Set API base URL for frontend-backend communication
    window.__API_BASE_URL__ = 'http://localhost:3000';
  </script>
  <script src="../js/constants.js"></script>
  <script src="../js/dom-utils.js"></script>
  <script src="../js/notification.js"></script>
  <script src="../js/form-validator.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/include.js"></script>
  <script src="../js/shared.js"></script>
</body>
</html>
